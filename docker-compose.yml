version: '3.8'

services:
  web:
    image: "react-xiuxian-game:${VITE_APP_VERSION:-0.3.1.6}"
    build:
      context: .
      dockerfile: Dockerfile
      args:
        # 构建时参数 - 会被 Vite 打包到静态文件中
        VITE_AI_KEY: ${VITE_AI_KEY}
        VITE_AI_MODEL: ${VITE_AI_MODEL}
        VITE_AI_API_URL: ${VITE_AI_API_URL}
        VITE_AI_PROVIDER: ${VITE_AI_PROVIDER:-glm}
        VITE_AI_USE_PROXY: ${VITE_AI_USE_PROXY}
        VITE_APP_VERSION: ${VITE_APP_VERSION:-0.3.1.6}
    container_name: react-xiuxian-game
    ports:
      - "3000:80"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

